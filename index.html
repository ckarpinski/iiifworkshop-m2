<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="stylesheet" type="text/css" href="mirador/css/mirador-combined.css">
    <title>Mirador 2 Viewer</title>
    <style type="text/css">
     #viewer {
       width: 100%;
       height: 100%;
       position: absolute;
     }
     #viewerContainer {
       width: 100%;
       margin: 0 auto;
     }
    </style>
  </head>
  <body>
    <!-- <h2>My Mirador Viewer</h2> -->
    <div id="viewerContainer">
      <div id="viewer"></div>
    </div>

    <script src="mirador/mirador.min.js"></script>
    <script type="text/javascript">

     $(function() {
       myMiradorInstance = Mirador({
         id: "viewer",
         // layout: "1x2",
         buildPath: "mirador/",
         data: [
           { manifestUri: "https://ckarpinski.github.io/iiifworkshop-m2/manifests/manifest3.json", location: ""},
           { manifestUri: "https://ckarpinski.github.io/iiifworkshop-m2/manifests/manifestTD.json", location: ""},
           //{ manifestUri: "https://gist.githubusercontent.com/mejackreed/2a84eab914273f00114c10ee239b5aa5/raw/manifest.json", location: "Jack's gist"},
          // { manifestUri: "./manifests/manifest_image.json", location: "UCLA Library"},
         ],
         mainMenuSettings: {
           userLogo: {
             label: "My Title Here",
           }
         },
         //openManifestsPage: true,
         windowSettings: {
           availableViews : ['ImageView'],
           plugins : {
              //physicalRuler: true,
              //imageManip: { "plugin": 'imageManip', "label": 'imageEdit', showImageEdit: true }
         } },
          windowObjects: [
             {
             loadedManifest: "ttps://ckarpinski.github.io/iiifworkshop-m2/manifests/manifestTD.json",
             viewType: "ImageView",
             displayLayout: false,
             bottomPanel: false,
             sidePanel: false,
             annotationLayer: false,
             //slotAddress: "row1.column1",
             annotationState: ["annoOnCreateOff"]
           },
           {
             loadedManifest: "./manifests/manifest3.json",
             viewType: "BookView",
             slotAddress: "row1.column1"
           }
           
           ],
         annotationEndpoint: {
           name: "Local Storage",
           module: "LocalStorageEndpoint"
         }
       });
     });
    </script>
  </body>
</html>
